<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Sketch Automation POC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sketch Animator</h1>
            <p>Upload a drawing to animate it using Meta Sketch Demo.</p>
        </header>

        <main>
            <div class="card">
                <form id="renderForm">
                    <div class="form-group">
                        <label for="imageInput" class="file-label">
                            <span id="fileName">Choose a PNG file...</span>
                            <input type="file" id="imageInput" name="image" accept="image/png, image/jpeg" required>
                        </label>
                    </div>

                    <button type="submit" id="renderBtn">Animate!</button>
                </form>

                <div id="status" class="status hidden">
                    <div class="spinner"></div>
                    <span id="statusText">Ready</span>
                </div>
            </div>

            <div id="resultArea" class="hidden">
                <h2>Result</h2>
                <div class="result-card">
                    <img id="outputImage" src="" alt="Animated Result">
                    <div class="actions">
                        <a id="downloadLink" href="#" download="animation.png" class="btn-secondary">Download</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
